<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKMR to Dot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- Material Design 2 Variables & Reset --- */
        :root {
            --md-sys-color-primary: #6200EE;
            --md-sys-color-primary-variant: #3700B3;
            --md-sys-color-secondary: #03DAC6;
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-background: #F5F5F5;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-on-surface: #000000;
            --elevation-2: 0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12);
            --elevation-4: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: rgba(0, 0, 0, 0.87);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- App Bar --- */
        header {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
            z-index: 10;
        }

        header h1 {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.15px;
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* --- Card Component --- */
        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 4px;
            box-shadow: var(--elevation-2);
            padding: 24px;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            align-self: flex-start;
            color: rgba(0,0,0,0.87);
        }

        .card-subtitle {
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            margin-bottom: 24px;
            align-self: flex-start;
        }

        /* --- Preview Area --- */
        .preview-container {
            width: 100%;
            height: 300px;
            background-color: #eee;
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 4px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.12);
            overflow: hidden;
            position: relative;
        }

        canvas#previewCanvas {
            /* CSSで見た目だけ大きく表示（補間なし） */
            width: auto;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            display: none; /* 初期は非表示 */
        }
        
        .placeholder-text {
            color: rgba(0,0,0,0.38);
            font-size: 14px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        /* --- Buttons (Material Buttons) --- */
        .btn-group {
            display: flex;
            gap: 16px;
            width: 100%;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .btn {
            height: 36px;
            padding: 0 16px;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.25px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s, background-color 0.2s;
            outline: none;
        }

        .btn-outlined {
            background-color: transparent;
            border: 1px solid rgba(0,0,0,0.12);
            color: var(--md-sys-color-primary);
        }
        
        .btn-outlined:hover {
            background-color: rgba(98, 0, 238, 0.04);
            border: 1px solid var(--md-sys-color-primary);
        }

        .btn-contained {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--elevation-2);
        }

        .btn-contained:hover {
            background-color: var(--md-sys-color-primary-variant);
            box-shadow: var(--elevation-4);
        }

        .btn-contained:disabled {
            background-color: rgba(0,0,0,0.12);
            color: rgba(0,0,0,0.38);
            box-shadow: none;
            cursor: default;
        }
        
        .btn-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        input[type="file"] {
            display: none;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
        }

    </style>
</head>
<body>

    <header>
        <h1>UKMR to Dot</h1>
    </header>

    <main>
        <div class="card">
            <div class="card-title">画像変換</div>
            <div class="card-subtitle">40x48pxのPNG画像をアップロードして高解像度ドット絵に変換します。</div>

            <div class="preview-container" id="dropZone">
                <div class="placeholder-text" id="placeholder">
                    <span class="material-icons" style="font-size: 48px; margin-bottom: 8px;">image</span>
                    画像をここにドラッグ&ドロップ<br>または「画像を選択」
                </div>
                <canvas id="previewCanvas" width="40" height="48"></canvas>
            </div>

            <input type="file" id="fileInput" accept="image/png, image/jpeg">

            <div class="btn-group">
                <button class="btn btn-outlined" onclick="document.getElementById('fileInput').click()">
                    <span class="material-icons btn-icon">folder_open</span>
                    画像を選択
                </button>
                <button class="btn btn-contained" id="exportBtn" disabled>
                    <span class="material-icons btn-icon">save_alt</span>
                    エクスポート
                </button>
            </div>
        </div>
    </main>
    
    <canvas id="exportCanvas" width="400" height="480" style="display: none;"></canvas>

    <footer>
        &copy; 2025 UKMR to Dot Converter
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewCanvas = document.getElementById('previewCanvas');
        const ctx = previewCanvas.getContext('2d');
        const exportCanvas = document.getElementById('exportCanvas');
        const exportCtx = exportCanvas.getContext('2d');
        const exportBtn = document.getElementById('exportBtn');
        const placeholder = document.getElementById('placeholder');
        const dropZone = document.getElementById('dropZone');

        // 画像処理設定
        ctx.imageSmoothingEnabled = false;
        exportCtx.imageSmoothingEnabled = false; // ここが重要：ドットを鮮明に保つ

        // ファイル選択時のイベント
        fileInput.addEventListener('change', handleFiles);
        
        // ドラッグ＆ドロップ対応
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'rgba(98, 0, 238, 0.05)';
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            if (e.dataTransfer.files.length > 0) {
                processImage(e.dataTransfer.files[0]);
            }
        });

        function handleFiles(e) {
            if (e.target.files.length > 0) {
                processImage(e.target.files[0]);
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // キャンバスをクリア
                    ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                    exportCtx.clearRect(0, 0, exportCanvas.width, exportCanvas.height);

                    // プレビュー描画 (40x48)
                    // CSSで拡大表示されるが、データ自体は原寸
                    ctx.drawImage(img, 0, 0, 40, 48);
                    
                    // エクスポート用描画 (400x480) - 10倍スケール
                    // imageSmoothingEnabled = false によりニアレストネイバー法で拡大される
                    exportCtx.drawImage(img, 0, 0, 400, 480);

                    // UI更新
                    previewCanvas.style.display = 'block';
                    placeholder.style.display = 'none';
                    exportBtn.disabled = false;
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }

        // エクスポートボタンの処理
        exportBtn.addEventListener('click', () => {
            // 透過PNGとしてデータを取得
            const dataURL = exportCanvas.toDataURL('image/png');
            
            // ダウンロードリンク生成
            const link = document.createElement('a');
            link.download = 'ukmr_dot_export.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

    </script>
</body>
</html>
